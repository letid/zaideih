<form name="cheml" method="POST" action="{page.link.full}?cheml" class="rc3"> 
<h2>{Change Email.}</h2>
<div class="access">
    <span>{Password}</span>
    <input type="password" name="xpassword" />
    <em>{fill_mask_password}</em> 
</div>
<div>
    <span>{Email}</span>
    <input type="text" name="xemail" value="{xemail}" />
    <em>{fill_mask_email}</em>
</div>
<div class="submit">
    <input type="submit" name="cheml" value="{Change Email!}" />
</div>
{cheml_msg}
</form>
