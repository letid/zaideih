<form name="chpwd" method="POST" action="{page.link.full}?chpwd" class="rc3"> 
<h2>{Change password.}</h2>
<div class="access">
    <span>{Old Password}</span>
    <input type="password" name="xpassword" />
    <em>{fill_mask_password}</em>
</div>
<div>
    <span>{New Password}</span>
    <input type="text" name="xpwdnew" /> 
    <em>{fill_mask_pwdnew}</em>
</div>   
<div class="submit">
    <input type="submit" name="chpwd" value="{Change password!}" />
</div>
{chpwd_msg}    
</form>
