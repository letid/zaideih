<li class="ID" id="{ID}-{UNIQUEID}">
    <p class="td iov">
        <span class="Atf star io zA {favorite_track_css}" title="Favorite: {favorite_track_css}">{Star}</span>
        <span class="Ptt io play zA" title="{Play}: {PLAYS}"><em class="io yes" title="{Lyric}">L</em></span>
        <span class="actions io playlist zA" title="{Playlist} is not currently active!">{Playlist}</span>
        <span class="actions io download zA" title="{Download} is not currently active!">{Download}</span>
        <span class="length">{LENGTH}</span>
    </p>
    <p class="td int">
        <a href="{www_track}">
            <span class="title" title="{TITLE} -[{Comment}:{comment_track_total};{Star}:{favorite_track_total}]">{TITLE}</span><span class="artist" title="{ARTIST}">{ARTIST}</span>
        </a>
    </p>
    
</li>
