    dl { }
	dl dt{ background-color: #999; margin:2px; padding:2px; }
	dl dd{ background-color: #900; margin:2px; padding:2px; }

    <script type="text/javascript" src="../../../common/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../../common/js/jzotune.js"></script>
<script>
(function($) {
	$.fn.zaideih = function(e) {
	var z = z||{}, zd=$(this);
	z = {
		n: {},
		h: {},
		msg:{},
		int:function () {
			this.action();
		},
		action:function (){
			zd.on(e.c,'.jp-click', function(){
				z.t1 = 'OK Now...';
				$(this).parents('div').prepend($('<span>',{class:"ok",html:z.t1}));
			});
			zd.on(e.c,'span.ok', function(){
				//console.log(z.t1);
				$(this).parents('div').prepend($('<div>',{class:"prefect",html:z.t1}));
				z.t1 = 'Prefect...';
			});
			zd.on(e.c,'div.prefect', function(){
				$(this).html(z.t1);
				z.com.content();
			});
		},
		com:{
			content:function (){
				console.log('com.content '+z.t1);
			}
		},
		b: null
	}; z.int();
}})(jQuery);
$(document).ready(function() {
    $(document).zaideih({c:"click",m:"#zotune_container",p:"#zotune_player"});
});
</script>


</head>
<body>
<input value="love, me and, if you, ," id="store" />
<div id="zotune_container">

</div>
